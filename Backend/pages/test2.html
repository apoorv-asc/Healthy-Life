<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
</head> 
<body>
    <h2>Change text in Paragraph using JavaScript</h2>
    <p id="myPara">This is a paragraph.</p>
    <button type="button" onclick="changeText()">Click Me</button>
    <button type="button" onclick="changeText2()">Click Me</button>
    <button type="button" onclick="changeText3()">Click Me</button>
    <script>
    function changeText(){
        var element = document.getElementById("myPara");
        element.innerHTML = '<h1>hii</h1>';
    }
    function changeText2(){
        var element = document.getElementById("myPara");
        element.innerHTML = '<h1>hii 2</h1>';
    }
    function changeText3(){
        var element = document.getElementById("myPara");
        element.innerHTML = '<h1>hii 3</h1>';
    }
    </script>

</body>
</html>
